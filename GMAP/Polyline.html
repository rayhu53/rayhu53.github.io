<!DOCTYPE html>
<html>
<head>
<title>Polyline</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABSQVw682rf1umRC75b4APUfmL4XAZl9U"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
</head>

<body onload="myMap();">

<script>
function myMap()
{
    var stavanger = new google.maps.LatLng(58.983991,5.734863);
    var amsterdam = new google.maps.LatLng(52.395715,4.888916);
    var london = new google.maps.LatLng(51.508742,-0.120850);
    
    var mapCanvas = document.getElementById("myCanvas");
    var mapOptions = { center: amsterdam, zoom: 4 };
    var map = new google.maps.Map(mapCanvas, mapOptions);
    
    var flightPath = new google.maps.Polyline(
    {
        path: [stavanger, amsterdam, london],
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        editable: false
    });

    flightPath.setMap(map);
}
</script>

<div id="myCanvas" style="width:100%; height:400px;"></div>

</body>
</html>
