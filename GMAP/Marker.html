<!DOCTYPE html>
<html>
<head>
<title>Marker</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABSQVw682rf1umRC75b4APUfmL4XAZl9U"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
</head>

<body onload="setOverlay('Default');">

<script>
function setOverlay(overlayType)
{
    var myPos = new google.maps.LatLng(25.0601031, 121.4865540);

    var myCanvas = document.getElementById("myCanvas");
    var myOptions = {center: myPos, zoom: 15};
    var myMap = new google.maps.Map(myCanvas, myOptions);
    var marker;

    if (overlayType == "Default")
        marker = new google.maps.Marker({ position: myPos });
    else if (overlayType == "Animate")
        marker = new google.maps.Marker({ position: myPos, animation:google.maps.Animation.BOUNCE });
    else if (overlayType == "Icon")
        marker = new google.maps.Marker({ position: myPos, icon:'pinkball.png' });

    marker.setMap(myMap);
}
</script>

<input type=button onclick="setOverlay('Default');" value="Default">
<input type=button onclick="setOverlay('Animate');" value="Animate">
<input type=button onclick="setOverlay('Icon');"    value="Icon">

<br><br>
<div id="myCanvas" style="width:100%; height:400px;"></div>

</body>
</html>
