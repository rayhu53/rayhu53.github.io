<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<!--    The Map Container
    The map needs an HTML element to hold the map.
    The map will automatically "inherit" its size from its container element.
-->
<div id="canvas" style="width:100%;height:500px"></div>

<script>
function myFunc() {
    var myCanvas = document.getElementById("canvas");
    var myOptions = {
        center: new google.maps.LatLng(25.0601031, 121.4865540),
        zoom: 15
    }
    var map = new google.maps.Map(myCanvas, myOptions);
}
</script>

<!-- CAN RUN W/O A KEY!
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABSQVw682rf1umRC75b4APUfmL4XAZl9U&callback=myFunc"></script>
-->
<script src="https://maps.googleapis.com/maps/api/js?callback=myFunc"></script>

</body>
</html>
