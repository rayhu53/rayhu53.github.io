<H1 ALIGN=CENTER>瑞強書局線上購物系統</H1>
<H2 ALIGN=CENTER>請填入以下表單</H2>
<HR SIZE=5>

<INPUT TYPE=HIDDEN NAME=CKNAME VALUE=MEMBER>  <! 不會顯示，可用其分辨是哪一份文件呼叫 CGI>

<FORM ACTION=/cgi-bin/book.exe METHOD=POST> <! book.exe should copy to ALIBABA\CGI-BIN\>
姓名：<INPUT TYPE=TEXT NAME=name VALUE=黃瑞強(預設值)><BR>
地址：<INPUT TYPE=TEXT NAME=address SIZE=50 VALUE=Taipei(預設值)><BR>
性別：<INPUT TYPE=RADIO NAME=sex VALUE=m CHECKED>男(預設值)      <! NAME, VALUE 大小寫相關>
      <INPUT TYPE=RADIO NAME=sex VALUE=f>女<BR>

專長： <! just a test for CHECKBOX, didn't really used, so don't have a NAME>
      <INPUT TYPE=CHECKBOX CHECKED>程式設計(預設值)
      <INPUT TYPE=CHECKBOX>網路規畫
      <INPUT TYPE=CHECKBOX CHECKED>硬體維護(預設值)
      <INPUT TYPE=CHECKBOX>寫作教學<BR>

請輸入密碼(不能超過5個字)： <! just a test for PASSWORD, didn't really used, so don't have a NAME>
      <INPUT TYPE=PASSWORD SIZE=10 MAXLENGTH=5><BR>

購買(若要可複選，需加上 MULTIPLE 指令)：<SELECT NAME=buy SIZE=3>
          <OPTION VALUE=1> 中文書籍
          <OPTION VALUE=2> 原文書籍
          <OPTION VALUE=3 SELECTED> 遊戲軟體(預設值)
          <OPTION VALUE=4> 光碟
          <OPTION VALUE=5> 電腦
          </SELECT>
<HR>
建議：<BR><TEXTAREA NAME=text ROWS=6 COLS=60></TEXTAREA><P>
<INPUT TYPE=SUBMIT VALUE=訂購>&nbsp; <INPUT TYPE=RESET VALUE=重新輸入>
&nbsp; &nbsp; &nbsp; &nbsp; 按右邊的圖案也可以訂購 &nbsp; 
<INPUT TYPE=IMAGE SRC="pic\other\mark-ex.gif" ALIGN=CENTER>
</FORM>
